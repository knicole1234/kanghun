<!DOCTYPE html>
<html>
<head>
	<title>행복한 스마트 IT</title>
</head>
<body>
	<script>
   var iNum;
   iNum=Number(prompt("(1~5)정수입력",0));
   switch(iNum){
   	case 5: document.write("*****");
   	break;
   	case 4: document.write("****");
   	break;
   	case 3: document.write("***");
   	break;
   	case 2: document.write("**");
   	break;
   	case 1: document.write("*");
   	break;
   	default:document.write("1부터 5까지 정수입력");
   }
  </script>
</body>
</html>
