<!DOCTYPE html>
<html>
<head>
	<title>행복한 스마트 IT</title>
</head>
<body>
<script>
	var iNum;
	iNum=Number(prompt("(1~5)정수입력",0));
	document.write(iNum);
	switch(iNum){
		case 5:document.write("is five"):
		break;
		case 4;document.write("is four"):
		break;
		case 3:document.write("is three"):
		break;
		case 2:document.write("is two"):
		break;
		case 1:document.write("is one"):
		break;
	}

</script>
</body>
</html>
